
<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row" *ngIf="listFilter">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="tablets && tablets.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tablet of tablets | tabletFilter:listFilter">
                        <td>
                            <img *ngIf="showImage && tablet.imageUrl"
                                 [src]="tablet.imageUrl"
                                 [title]="tablet.tabletName | uppercase"
                                 [style.width.px]="imageWidth" 
                                 [style.margin.px]="imageMargin">
                        </td>
                        <td><a [routerLink]="[tablet.id]" 
                               [queryParams]="{filterBy: listFilter, showImage: showImage}">
                            {{tablet.tabletName}}
                            </a>
                        </td>
                        <td>{{ tablet.tabletCode | lowercase }}</td>
                        <td>{{ tablet.releaseDate }}</td>
                        <td>{{ tablet.price | currency:"USD":true:"1.2-2" }}</td>
                        <td>
                            <ai-star [rating]="tablet.starRating">
                            </ai-star>
                       </td>
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[tablet.id, 'edit']">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
